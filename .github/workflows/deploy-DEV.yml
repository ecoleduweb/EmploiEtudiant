name: DEV - Build & Deploy
on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2

        with:
          host: ${{secrets.DEV_SSH_HOST}}
          key: ${{secrets.DEV_SSH_KEY}}
          username: ${{ secrets.SSH_USERNAME}}

          script: |
            sudo systemctl stop front-end
            rm -r dev_project
            mkdir dev_project
            cd dev_project
            git clone -b dev https://github.com/ecoleduweb/ProjetApplicationH2024.git
            echo 'Deployment successful to DEV server'
            echo 'Creating database'
            echo '. . .'
            echo 'Installing packages'
            cd /${{ secrets.SSH_USERNAME}}/dev_project/ProjetApplicationH2024/front-end/projet_application
            npm i
            touch .env
            echo PUBLIC_BASE_URL = ${{ secrets.FRONT_PUBLIC_URL }} >> .env
            echo HOST = ${{ secrets.FRONT_HOST }} >> .env
            echo 'Starting services'
            sudo systemctl enable front-end
            sudo systemctl start front-end
