name: Test build

on:
  push:
    branches:
      - dev
      - FE_Modification_Zach
  pull_request:
    branches:
      - dev
      - FE_Modification_Zach

jobs:
  Test_Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # or any other version you want

      - name: Install dependencies
        working-directory: front-end
        run: |
          cd projet_application
          npm i

      - name: Test Build
        working-directory: front-end
        run: |
          cd projet_application
          npx vite build
