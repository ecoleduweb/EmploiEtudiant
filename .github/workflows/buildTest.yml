name: Test build

on:
  push:
    branches:
      - dev
      - FE_Modification_Zach
  pull_request:
    branches:
      - dev
      - FE_Modification_Zach

jobs:
  Test_Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # or any other version you want

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Install dependencies
        working-directory: projet_application
        run: npm i

      - name: Test Build
        working-directory: projet_application
        run: npx vite build
